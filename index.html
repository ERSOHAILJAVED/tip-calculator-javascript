<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tip.css">
    <title>Tip calculator</title>
</head>

<body>
    <div class="container">
        <h1> TIP Calculator</h1>

        <form action="">

            <p>How much is your bill ?</p>

            Rs. <input id="billamt" type="text" placeholder="bill amount">

            <p>how was your services</p>

            <select name="" id="servicePercent">
                <option disabled selected value="0">-- Choose an Option --</option>
                <option value="0.3">30%-outstanding</option>
                <option value="0.2">20%-Good</option>
                <option value="0.12">12%-Avg</option>
                <option value="0.05">5%-worst</option>
            </select>

        </form>
        <p>How many people are sharing the bill ?</p>
            <input id="peoplebillamt" type="text" placeholder="Number of people"> people
        <button type="button" id="calulate">Calculate !</button>

        <!-- total tip calculate -->
        <div id="totalTip">
            <sup>Rs.</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>


    </div>


    <script src="tip.js"></script>
</body>

</html>
